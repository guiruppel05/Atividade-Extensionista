<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curitiba Treina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo Curitiba Treina">
    </header>

    <main>
        <h1>Seja bem vindo(a) ao 
            <br>
            Curitiba Treina!</h1>
        <p>Antes de iniciar seu treino, conta pra gente em qual Academia ao Ar Livre você está?</p>
        <div id="flex_center">
            <select name="academia" id="academia">
                <option value="bosque">Bosque dos Mundiais</option>
                <option value="iguape">Parque Barigui</option>
            </select>
        </div>

        <p>Além disso, poderia contar pra gente também qual seu sexo e sua idade?</p>
        
        <div id="flex_center">
            <select name="sexo" id="sexo">
                <option value="volvo">Masculino</option>
                <option value="saab">Feminino</option>
              </select>
           
            <select name="idade" id="idade">
                <script src="script.js"></script>
            </select>
        </div>

        <p>É sua primeira vez aqui?</p>
        <div id="flex_center">
            <button class="btn-sim" onclick="window.location.href='orientacoes_iniciais.html'">SIM</button>
            <button class="btn-nao" onclick="window.location.href='selecao_exercicios.html'">NÃO</button>
        </div>
    </main>

    <footer>
        Desenvolvido por Guilherme Ruppel<br>
        RU: 3936309
    </footer>
</body>
</html>
