<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curitiba Treina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <br>
        <br>
        <br>
        <div id="flex_center">
            <img id="logopequena" src="logo pequena.png" alt="Logo Curitiba Treina">
        </div>
        <div id="shorts">
            <iframe width="315" height="178" 
                src="https://www.youtube.com/embed/775bADZUXSo" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media;
                gyroscope; picture-in-picture;
                web-share"
                allowfullscreen>
            </iframe>
        </div>
        <div>
            <h1>Deixe seu Feedback</h1>
            <form id="feedbackForm" action="https://guiruppel05.pythonanywhere.com/submit" method="POST" accept-charset="UTF-8">
                    
                <label for="name">Nome:</label>
                <input placeholder="Nome Sobrenome" type="text" id="name" name="name" required>
                <br>
                <label for="phone">Telefone:</label>
                <input placeholder="(DDD) _____-___" type="tel" id="phone" name="phone" required>
                <br>
                <label for="email">E-mail:</label>
                <input placeholder="email@email.com.br" type="email" id="email" name="email" required>
                <br>
                <label for="message">Mensagem:</label>
                <textarea minlength="20" maxlength="50" placeholder="Digite seu feedback" id="message" name="message" required></textarea>
                <div id="flex_center">
                <button class="btn-exercise" type="submit">Enviar Feedback</button>
                </div>
                <p id="responseMessage"></p>
        
                
            </form>
        </div>
        <!--<script src="scriptfeedback.js"></script> --> 

        <div id="flex_center">
            <p>
            <button class="btn-volte" onclick="window.location.href='finalizar.html'">Finalizar treino</button>        
        </p>
        </div>
    </main>
</body>
</html>
